<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="website icon" type="png" href="logo.png"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
        <!-- self style file -->
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-div w-75 p-5 text-center h-50 mx-auto">
                <h1 class="m-4">Smart Login System</h1>
                <div class="m-4">
                    <input class="form-control bg-transparent text-white" type="text" placeholder="Enter your name" id="userNameInput" />
                </div>
                <div class="m-4">
                    <input class="form-control bg-transparent text-white" type="email" placeholder="Enter your email : example@gmail.com" id="userEmailInput" />
                </div>
                <div class="m-4">
                    <input class="form-control bg-transparent text-white" type="password" placeholder="Enter your password" id="userPasswordInput" />
                    <p id="alertMessage" class=" d-none my-3 py-2 fw-bold "></p>
                </div>
                <div class="m-4">
                    <a class="form-control btn btn-outline-primary text-white" id="signBtn">Sign Up</a>
                </div>
                <p class="text-white">Already have an account? <a href="index.html" class="text-white ">Log In</a></p>
            </div>
        </header>
        <!-- JavaScript links -->
        <script src="index.js"></script>
    </body>
</html>
